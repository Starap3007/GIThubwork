on: push
name: First Workflow
jobs:
  build:
    runs-on: ubuntu-latest
    step1:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    step2:
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build